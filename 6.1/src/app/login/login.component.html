<div class="v100 w100" style="display:flex; justify-content: center;">
    <div>
        <div *ngIf="error">
            {{error}}
        </div>
        <div>
            <mat-form-field class="settings-form-field"  appearance="standard">
                <mat-label>User name</mat-label>
                <input #username matInput type="text">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="settings-form-field"  appearance="standard">
                <mat-label>Password</mat-label>
                <input #password matInput type="password">
            </mat-form-field>
        </div>
        <div>
            <button mat-flat-button color="primary" 
                (click)="login(username.value, password.value)">Login</button>
        </div>
    </div>
</div>
